<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="feedbackCard">
        <figure id="star-icon">
            <img src="./assets/icon-star.svg" alt="star">
        </figure>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. all feedback is appreciated to help us improve our
            service.</p>
        <div class="ratingContainer">
            <div class="rating">1</div>
            <div class="rating">2</div>
            <div class="rating">3</div>
            <div class="rating">4</div>
            <div class="rating">5</div>
        </div>
        <button id="submit">SUBMIT</button>
    </div>

    <div class="returnCard align-center hide">
        <figure id="return-illustration">
            <img src="./assets/illustration-thank-you.svg" alt="thank you illustration">
        </figure>
        <div class="returnValue"></div>
        <h2>Thank You!</h2>
        <p class="text-center">We appriciate you taking the time to give a rating. If you ever need more support, don't
            hasitate to get in
            touch!</p>
    </div>

</body>

<script src="./script.js"></script>

</html>
